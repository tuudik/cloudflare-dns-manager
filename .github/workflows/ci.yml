name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          
      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Format check with black
        run: black --check --diff dns-manager.py

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    # Only run tests if Cloudflare credentials are available
    # (They won't be available for PRs from forks for security)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: Create test config
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_TEST }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID_TEST }}
          CF_ZONE_NAME: ${{ vars.CF_ZONE_NAME_TEST || 'test.example.com' }}
        run: |
          cat > config.yaml << EOF
          global:
            domain: "${CF_ZONE_NAME}"
            zone_id: "${CLOUDFLARE_ZONE_ID}"
            api_token: "${CLOUDFLARE_API_TOKEN}"
            default_ip: "192.168.1.100"
            docker_discovery: true
            docker_defaults:
              proxied: false
              ttl: 1
              type: "A"
          
          domains:
            ${CF_ZONE_NAME}:
              zone_id: "${CLOUDFLARE_ZONE_ID}"
              api_token: "${CLOUDFLARE_API_TOKEN}"
          
          manual_records: []
          EOF
          
      - name: Run tests with pytest
        env:
          CF_ZONE_NAME: ${{ vars.CF_ZONE_NAME_TEST || 'test.example.com' }}
        run: |
          pytest test_dns_manager.py -v --cov=./dns-manager.py --cov-report=xml --cov-report=term
        continue-on-error: true
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          handle_no_reports_found: true
        continue-on-error: true

  docker-test-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: cloudflare-dns-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
